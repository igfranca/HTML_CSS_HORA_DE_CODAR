<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas Ordernadas</title>
</head>
<body>
  <ol> <!-- Ordered list -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  <ol type="A">
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
  </ol>
    <ol type="I">
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
  </ol>
</body>
</html>
